<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmazione ad oggetti</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <h4>NOME</h4>
        <input type="text" id="name" placeholder="inserisci il tuo nome" />
      </div>
      <div>
        <h4>COGNOME</h4>
        <input type="text" id="surname" placeholder="inserisci il tuo nome" />
      </div>

      <div>
        <h4>DATANDI NASCITA</h4>
        <input type="date" id="DateOfBirth" />
      </div>
      <input type="button" value="Aggiungi utente" id="myButton" />
      <div>
        <table id="myTable">
          <tr>
            <th>nome</th>
            <th>cognome</th>
            <th>data di nascita</th>
          </tr>
        </table>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
